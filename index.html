<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Q3 SEATWORK 1: JAVASCRIPT BASICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-opaque">
        <h1>JAVASCRIPT OPERATORS</h1>
        <div class="container custom-container">
            <div class="given-container mb-4">
                <p class="fw-bold">GIVEN: If A = 23.72 and B = 5.2, compute for the following:</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="box arithmetic p-3 border rounded">
                            <h5>Arithmetic Operators</h5>
                            <p>Exponent: <span id="exp-result">?</span></p>
                            <p>Modulo: <span id="mod-result">?</span></p>
                            <button class="btn btn-outline-light" onclick="showArithmetic()">Show Answer</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box comparison p-3 border rounded">
                            <h5>Comparison Operators</h5>
                            <p>Is <b>A</b> greater than <b>B</b>? <span id="greater-result">?</span></p>
                            <p>Is <b>A</b> equal to <b>B</b>? <span id="equal-result">?</span></p>
                            <button class="btn btn-outline-light" onclick="showComparison()">Show Answer</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box logical p-3 border rounded">
                            <h5>Logical Operators</h5>
                            <p>True or False: <span id="l1-result">?</span></p>
                            <p>True or False: <span id="l2-result">?</span></p>
                            <button class="btn btn-outline-light" onclick="showLogical()">Show Answer</button>
                        </div>
                    </div>
                </div>

                <button class="btn btn-outline-light mt-4" onclick="window.location.reload()">Refresh</button>
            </div>
    </div>

    <p class="text-center mt-4">AY 2024-2025︱Selena Galvez︱9 Sapphire</p>

<script>

    function showArithmetic() {
        const A = 23.72, B = 5.2;
        document.getElementById("exp-result").innerText = Math.pow(A, B).toFixed(2);  // Exponent result
        document.getElementById("mod-result").innerText = (A % B).toFixed(2);  // Modulo result
    }

    function showComparison() {
        const A = 23.72, B = 5.2;
        document.getElementById("greater-result").innerText = A > B ? "True" : "False";  // Greater than result
        document.getElementById("equal-result").innerText = A === B ? "True" : "False";  // Equality result
    }

    function showLogical() {
        const A = 23.72, B = 5.2;
        document.getElementById("l1-result").innerText = (A > 10 && B < 10) ? "True" : "False";  // Logical AND result
        document.getElementById("l2-result").innerText = (A < 10 || B < 10) ? "True" : "False";  // Logical OR result
    }
</script>

</body>
</html>
